<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Newsite</title>
	<link rel="stylesheet" href="./css/main.css">
</head>

<body>
	<header>
		<div class="header__con">
			<img src="https://img.icons8.com/material-outlined/24/000000/menu--v3.png" />
			<h4>Star News</h4>

		</div>
		<img class="header__close" src="https://img.icons8.com/material-outlined/48/000000/multiply--v1.png" />
		<input type="text" placeholder="         Search for topics or news">
		<img class="header__img" src="https://img.icons8.com/ios/50/000000/search--v1.png" />

	</header>

	<aside class="aside-left">
		<h1>Star News</h1>
		<div class="aside-left__con">
			<a href="#"><img
					src="https://img.icons8.com/external-flatart-icons-outline-flatarticons/64/000000/external-world-office-flatart-icons-outline-flatarticons.png" />
				Top-headlines</a>
			<a href="#"><img src="https://img.icons8.com/material-outlined/24/000000/search--v2.png" />

			<a href="#"><img
					src="https://img.icons8.com/external-kiranshastry-lineal-kiranshastry/64/000000/external-flag-miscellaneous-kiranshastry-lineal-kiranshastry.png" />
				Malaysia</a>
			<a href="#"><img
					src="https://img.icons8.com/external-flatart-icons-outline-flatarticons/64/000000/external-world-modern-education-and-knowledge-power-flatart-icons-outline-flatarticons.png" />
				World

			</a>
			<a href="#"><img src="https://img.icons8.com/pastel-glyph/64/000000/house.png" />
				Business</a>
			<a href="#"><img
					src="https://img.icons8.com/external-flatart-icons-outline-flatarticons/64/000000/external-chip-hardware-flatart-icons-outline-flatarticons-1.png" />
				Technology</a>

			<a href="#"><img src="https://img.icons8.com/ios/50/000000/joe-pineapples.png" />
				Entertainment</a>
			<a href="#"><img src="https://img.icons8.com/ios/50/000000/cycling-road--v1.png" />
				Sports</a>
			<a href="#"><img src="https://img.icons8.com/ios/50/000000/lab-items.png" />
				Science</a>
			<a href="#"><img
					src="https://img.icons8.com/external-kiranshastry-lineal-kiranshastry/64/000000/external-dumbell-healthy-kiranshastry-lineal-kiranshastry.png" />
				Health</a>

		</div>


	</aside>

	<main>
		<section class="news">
			<div class="news__con">
				<h2>Headlines</h2>
			</div>

		</section>

		<aside class="aside-right">
			<div class="aside-right__weather-card">
				<div class="aside-right__weather-card-header">
					<h2>Your local weather</h2>
					<img
						src="https://img.icons8.com/external-those-icons-lineal-color-those-icons/24/000000/external-gps-maps-and-locations-those-icons-lineal-color-those-icons.png" />
				</div>
				<hr class="line" width="90%">
				<div class="aside-right__weather-card-body">
					<div class="aside-right__weather-today">
						<div class="aside-right__today-weather">
							<h4>Cloudy</h4>
							<h1>24&#176;C</h1>
						</div>
						<div class="aside-right__cloud">
							<img
								src="https://img.icons8.com/cotton/64/000000/partly-cloudy-day--v2.png" />

						</div>
					</div>
					<div class="aside-right__weekly">
						<div class="aside-right__concard-week">
						</div>
						<div class="aside-right__concard-week">
						</div>
						<div class="aside-right__concard-week">
						</div>
						<div class="aside-right__concard-week">
						</div>
						<div class="aside-right__concard-week">
						</div>
					</div>
				</div>

				<hr class="line" width="90%">
				<div class="aside-right__footer">
					<a class="cel" href="#">C</a>
					<a class="faren" href="#">F</a>
					<a class="kelvin" href="#">K</a>

			</div>

			<div class="aside-right__tags">
				<h3>In the news</h3>
				<div class="aside-right__tagcon">
					<button type="button">Russia</button>
					<button type="button">Russia</button>
					<button type="button">Russia</button>
					<button type="button">Russia</button>
					<button type="button">Russia</button>
					<button type="button">Russia</button>
					<button type="button">Russia</button>

					<button type="button">Russia</button>
					<button type="button">Russia</button>
				</div>
			</div>

	<script src="./js/main.js"></script>

</html>
